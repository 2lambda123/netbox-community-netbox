{% extends 'generic/object_tab.html' %}

{% block bulk_delete_control %}
    {% if 'bulk_edit' in actions %}
        <button type="submit" name="_disconnect"
                formaction="{% url 'dcim:powerport_bulk_disconnect' %}?return_url={% url 'dcim:device_powerports' pk=object.pk %}"
                class="btn btn-outline-danger btn-sm">
            <span class="mdi mdi-ethernet-cable-off" aria-hidden="true"></span> Disconnect
        </button>
    {% endif %}
{% endblock %}

{% block extra_contols_bottom %}
    {% if perms.dcim.add_powerport %}
        <div class="bulk-button-group">
            <a href="{% url 'dcim:powerport_add' %}?device={{ object.pk }}&return_url={% url 'dcim:device_powerports' pk=object.pk %}"
               class="btn btn-sm btn-primary">
                <i class="mdi mdi-plus-thick" aria-hidden="true"></i> Add Power Port
            </a>
        </div>
    {% endif %}
{% endblock %}
