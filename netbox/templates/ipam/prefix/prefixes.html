{% extends 'inc/tab_view.html' %}
{% load helpers %}

{% block extra_controls %}
  {% include 'ipam/inc/toggle_available.html' %}
  {% if perms.ipam.add_prefix and first_available_prefix %}
    <a href="{% url 'ipam:prefix_add' %}?prefix={{ first_available_prefix }}&vrf={{ object.vrf.pk }}&site={{ object.site.pk }}&tenant_group={{ object.tenant.group.pk }}&tenant={{ object.tenant.pk }}" class="btn btn-sm btn-primary">
      <i class="mdi mdi-plus-thick" aria-hidden="true"></i> Add Prefix
    </a>
  {% endif %}
  {{ block.super }}
{% endblock %}
