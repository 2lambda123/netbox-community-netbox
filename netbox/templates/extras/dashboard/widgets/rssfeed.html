<ul class="list-group list-group-flush">
  {% for entry in feed.entries %}
    <li class="list-group-item px-1">
      <h6><a href="{{ entry.link }}">{{ entry.title }}</a></h6>
      <div>
        {{ entry.summary|safe }}
      </div>
    </li>
  {% empty %}
    <li class="list-group-item">No entries</li>
  {% endfor %}
</ul>
