{% if utilization == 0 %}
  <div class="progress align-items-center justify-content-center">
    <span class="w-100 text-center">{{ utilization }}%</span>
  </div>
{% else %}
  <div class="progress">
    <div
      role="progressbar"
      aria-valuemin="0"
      aria-valuemax="100"
      aria-valuenow="{{ utilization }}"
      {% if is_full_danger %}
      class="progress-bar"
      style="width: {{ utilization }}%; background-color: #800080;"
      {% else %}
      class="progress-bar {{ bar_class }}"
      style="width: {{ utilization }}%;"
      {% endif %}
    >
      {% if utilization >= 25 %}{{ utilization }}%{% endif %}
    </div>
    {% if utilization < 25 %}
      <span class="ps-1">{{ utilization }}%</span>
    {% endif %}
  </div>
{% endif %}
